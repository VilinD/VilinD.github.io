<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="index.js"></script>
    <title>Determinant</title>
</head>

<body>
    <div class="container">

        <h1>Determinant Solver</h1>

        <table id="grid">

            <tr>
                <td><input id="cell-0" class="input" type="text"
                        onkeypress="return ((event.charCode >= 48 && event.charCode < 58) || event.charCode == 45)">
                </td>
                <td><input id="cell-1" class="input" type="text"
                        onkeypress="return ((event.charCode >= 48 && event.charCode < 58) || event.charCode == 45)">
                </td>
                <td><input id="cell-2" class="input" type="text"
                        onkeypress="return ((event.charCode >= 48 && event.charCode < 58) || event.charCode == 45)">
                </td>
            </tr>

            <tr>
                <td><input id="cell-3" class="input" type="text"
                        onkeypress="return ((event.charCode >= 48 && event.charCode < 58) || event.charCode == 45)">
                </td>
                <td><input id="cell-4" class="input" type="text"
                        onkeypress="return ((event.charCode >= 48 && event.charCode < 58) || event.charCode == 45)">
                </td>
                <td><input id="cell-5" class="input" type="text"
                        onkeypress="return ((event.charCode >= 48 && event.charCode < 58) || event.charCode == 45)">
                </td>
            </tr>

            <tr>
                <td><input id="cell-6" class="input" type="text"
                        onkeypress="return ((event.charCode >= 48 && event.charCode < 58) || event.charCode == 45)">
                </td>
                <td><input id="cell-7" class="input" type="text"
                        onkeypress="return ((event.charCode >= 48 && event.charCode < 58) || event.charCode == 45)">
                </td>
                <td><input id="cell-8" class="input" type="text"
                        onkeypress="return ((event.charCode >= 48 && event.charCode < 58) || event.charCode == 45)">
                </td>
            </tr>
        </table>

        <div id="outer">
            <div class="inner"><button type="submit" class="solveBtn">SOLVE</button></div>
            <div class="inner"><button type="submit" class="resetBtn">RESET</button></div>
        </div>

        <h1 id="solution"></h1>
    </div>
    <script>
        solve();
    </script>
</body>

</html>
